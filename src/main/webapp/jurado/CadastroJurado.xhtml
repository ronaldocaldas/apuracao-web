<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Jurado</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="jurado" value="#{cadastroJuradoBean.jurado}" />
		</f:metadata>

		<h1>Novo Jurado</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" closable="true" >
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroJuradoBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="PesquisaJurados" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroJuradoBean.jurado.nome}"/>
				

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" size="60" maxlength="11" 
					value="#{cadastroJuradoBean.jurado.cpf}" >
						<f:validator validatorId="cpf" />
					</p:inputMask>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
